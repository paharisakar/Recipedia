<!DOCTYPE html>
<html lang="en" >

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Recipedia</title>

    <!--Our stylesheet-->
    <link rel="stylesheet" href="css/style.css">
    <!-- Vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!--Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,700,900' rel='stylesheet' type='text/css'>
    <!--Font Awesome-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  </head>

  <body>

    <div class="overlay"></div>
      <div class="pattern">

      <div id="app">

        <ul class="nav">
          <li><a href="sign-up-and-login-form/sign_in.html"><i class="fa fa-user"></i>Sign In</a></li>
          <li><a href="info/info.html"><i class="fa fa-newspaper-o"></i>About us</a></li>
        </ul>

        <div id="layout-flexbox">

          <div class="ingredients">
            <h1>Recipedia</h1>
            <div id="ingredient-add-button" v-on:click="addIngredient">Add</div>
            <div id="ingredient-input-container"><input id="ingredient-input" v-on:keypress.enter="addIngredient" placeholder="What's in the fridge?"></div>
            <div id="ingredients-list-flexbox">
              <ingredients-list-item
                v-for="ingredient in ingredients"
                v-bind:ingredient="ingredient"
                v-on:delete-ingredient="deleteIngredient"
              ></ingredients-list-item>
            </div>
          </div>

          <div class="recipes" v-if="recipes.length > 0">
            <h1>We found some recipes for you... </h1>
            <div id="recipes-list-flexbox">
                <recipes-list-item
                  v-for="recipe in recipes"
                  v-bind:recipe="recipe"
                ></recipe-list-item>
              </div>
          </div>

        </div>

      </div>
    </div>

    <script src="js/app.js"></script>

  </body>
</html>
