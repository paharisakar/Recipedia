<!doctype html>
<html lang="en">
  <head>
    <div id="google_translate_element"></div>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE, multilanguagePage: true}, 'google_translate_element');
      }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,700,900' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400i" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Recipedia</title>
  </head>
  <body onload="load()">
    <div id="loading"></div>
    <div class="overlay"></div>
    <div class="pattern"></div>
      <div id="app">
        <div id="layout-flexbox">
          <div class="ingredients">
            <h1>Recipedia</h1>
            <div id="ingredient-add-button"name="recIngButton" v-on:click="submitInput" title="Click to add ingredient">Add</div>


            <div id = "ingredient-switch" >
            	<label class="switch">

                <input type="checkbox"v-on:click="myFunction">
                <span class="slider round"></span>
              </label>
            </div>


            <div id="ingredient-input-container">
              <input id="ingredient-input" name="labelBox" v-on:keyup="ingredientInputUpdate" v-on:keypress.enter="submitInput" placeholder="Enter your ingredients">
            </div>
            <div id="suggestions-list-flexbox">
              <suggestions-list-item
                v-for="suggestion in suggestions"
                v-bind:suggestion="suggestion"
                v-on:add-suggestion="addSuggestion"
              ></suggestions-list-item>
            </div>
            <div id="ingredients-list-flexbox">
              <ingredients-list-item
                v-for="ingredient in ingredients"
                v-bind:ingredient="ingredient"
                v-on:delete-ingredient="deleteIngredient"
              ></ingredients-list-item>
            </div>
          </div>
          <div class="recipes" v-if="showRecipes">
            <div v-if="recipes.length">
              <div v-if="recipes.length == 1">
                <h1>We found 1 recipe for you... </h1>
              </div>
              <div v-else>
                <h1>We found {{ recipes.length }} recipes for you... </h1>
              </div>

              <div class="styled-select blue semi-square">
                <select v-model="filterOption" @change="sortByFilter">
                  <option value="1" selected="selected">Recipe: A to Z</option>
                  <option value="2">Recipe: Z to A</option>
                  <option value="3">Calorie: High to Low</option>
                  <option value="4">Calorie: Low to High</option>
                </select>
              </div>

              <div id="recipes-list-flexbox">
                <recipes-list-item
                  v-for="recipe in recipes"
                  v-bind:recipe="recipe"
                  v-on:click-recipe="clickRecipe"
                ></recipes-list-item>
              </div>
            </div>
            <div v-else>
              <h1>No recipes found...</h1>
            </div>
          </div>
        </div>
      </div>
    <div class="footer">
      <div id="button"></div>
        <div id="container">
          <div id="cont">
            <div class="footer_center">
    	         <h3>We would like to thank </h3>
               <h4><a href ="https://sugarspiceslife.com/"><cite>SUGAR SPICES LIFE</cite></a></h4>
               <p> For amazing recipes.</p>
            </div>
          </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/fuzzy-min.js"></script>
    <script src="js/load.js"></script>
    <script src="js/suggestionsListItem.js"></script>
    <script src="js/ingredientsListItem.js"></script>
    <script src="js/recipesListItem.js"></script>
    <script src="js/client.js"></script>
  </body>

</html>
